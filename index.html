<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas alumnos</title>
    <style>
        .tarjetas{
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 2px 2px 2px rgba(0,0,0,0.1);
            margin: 5px;
        }

        .tarjeta h3{
            font-size: large;
        }
    </style>
</head>
<body>
    <div id="contenedor">Cargando información
    </div>
    <script>
    
    // PASO 1: Copiamos el JSON
    // Este JSON devuelve una lista porque empieza y termina con corchetes ([])
    const dataUsuarios= `[{
    "nombre": "Juan Pérez",
    "edad": 28,
    "correo": "juan.perez@example.com"
  },
  {
    "nombre": "Ana Gómez",
    "edad": 34,
    "correo": "ana.gomez@example.com"
  },
  {
    "nombre": "Luis Torres",
    "edad": 23,
    "correo": "luis.torres@example.com"
  }]`;
  

  //Paso 2: Pasamos el JSON a objeto en este caso lista de JS
  const listaUsuarios = JSON.parse(dataUsuarios);

  const divContenedor = document.querySelector("#contenedor");

  //Paso 3: Hay que hacer un bucle
  //Ponemos usuario para dentificar cada item de la lista y lo hacemos con el for each
  listaUsuarios.forEach(usuario => {
    divContenedor.innerHTML += `<div class="tarjetas">
                                <h3>${usuario.nombre}</h3>
                                <p>${usuario.edad}</p>
                                <p>${usuario.correo}</p>
                            </div>`;
  });
  
    </script>
</body>
</html>
